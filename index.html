<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Yuki的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            top: -10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }
        
        .avatar-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 1.5rem;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 25px rgba(0, 150, 255, 0.5);
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .title {
            font-size: 1.2rem;
            color: #a0d2ff;
            margin-bottom: 1rem;
        }
        
        .bio {
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            color: #e0e0e0;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            color: #a0d2ff;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.5rem;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .skill {
            background: rgba(0, 150, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }
        
        .contact-list {
            list-style: none;
        }
        
        .contact-list li {
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
        }
        
        .contact-list i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
            color: #a0d2ff;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .avatar-container {
                width: 150px;
                height: 150px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    
    <div class="container">
        <header>
            <div class="avatar-container">
                <img src="asaki.png" alt="头像" class="avatar">
            </div>
            <h1>Yuki</h1>
            <p class="title">NBU student </p >
            <p class="bio">23级应用心理学一班</p >
        </header>
        
        <div class="content">
            <div class="card">
                <h2>关于我</h2>
                <p>兰悦来</p >
                <p>男</p >
                <p>21岁</p >
                
                <h2>爱好</h2>
                <div class="skills">
                    <span class="skill">Study</span>
                    <span class="skill">CS GO2</span>
                    <span class="skill">BiliBili</span>
                    <span class="skill">majsoul</span>
                </div>
            </div>
            
            <div class="card">
                <h2>学习经历</h2>
                <h3>小学：浙江省青田县城东实验小学</h3>
            
                
                <h3>初中：浙江省青田县伯温中学</h3>
             
                
                <h3>高中：浙江省青田县青田高级中学</h2>
                <h3>大学：宁波大学</h3>
                <p></p >
                
                <h2>联系我</h2>
                <ul class="contact-list">
                    <li><i>📧</i> 384750133@qq.com</li>
                    <li><i>📱</i> +86 186 0668 9391</li>
                    <li><i>📍</i> 宁波大学</li>
                </ul>
            </div>
        </div>
        
        <footer>
            <p>© 2025 Yuki的个人主页</p >
        </footer>
    </div>

 
</body>
</html>
